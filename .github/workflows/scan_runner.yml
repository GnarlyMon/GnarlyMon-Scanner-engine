name: Run Scanner

on:
  workflow_dispatch:       # Manual trigger
  schedule:
    - cron: '0 22 * * 1-5'  # Runs at 5PM EST Monâ€“Fri

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scanner
      run: |
        python main.py
